<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TODO LIST</h1>
        <form action="" class="form">
            <input type="text" placeholder="Search note..." class="inputText">
            <input type="submit" class="inputSubmit">
            <button class="dayNight">Day/Night</button>
        </form>
    </div>

    <ul class="list">
        <li class="element">
            <span>Моя заметка</span>
            <div class="deleteBox">
                <button class="edit">✎</button>
                <button class="delete">✘</button>
            </div>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
